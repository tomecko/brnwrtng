<template name="brainSession_modals">

	{{#if isSuperuser}}
        <div class="modal" id="admin-setup-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h2 class="modal-title">
                            New session created!
                        </h2>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <h4><strong>Subject:</strong></h4>
                            <input type="text" id="admin-setup-modal-title" class="form-control input-lg" value="{{title}}" placeholder="what problem do you want to solve?" autofocus="true">
                        </div>

                        <div class="form-group">
                            <h4><strong>
                                Your name:
                            </strong></h4>
                            <input type="text" id="admin-setup-modal-name" class="form-control input-lg" style="max-width: 200px;" placeholder="(optional)" value="{{currentUser.profile.name}}">
                        </div>

                        <div class="form-group">
                            <h4>
                                <strong><i class="fa fa-link"></i> Send this link to invite people:<br/></strong>
                            </h4>
                            <input type="text" class="form-control input-lg js-select-text-on-focus" value="{{linkForParticipants}}">
                        </div>

                    </div>
                    <div class="modal-footer">
                        {{!-- <button type="button" class="btn btn-default" data-dismiss="modal">Thanks, I'd like to be anonymous</button> --}}
                        <button type="button" class="btn btn-lg btn-primary" id="admin-setup-modal-ok">
                            Let's start!
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="end-session-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h2 class="modal-title">
                            End session?
                        </h2>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <h4>
	                            <strong>Are you sure you want to end session?</strong><br/>
	                            There will be no more rounds and all participants will read all ideas.
                            </h4>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg end-session-modal-close">
							Cancel
                        </button>
                        <button type="button" class="btn btn-lg btn-primary" id="end-session-modal-ok">
                            Yes, end session!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
    
    <div class="modal" id="user-setup-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h2 class="modal-title">
                        {{#if hasName}}
                            Hey, {{currentUser.profile.name}}!
                        {{else}}
                            Welcome to brainwrite.it! 
                        {{/if}}
                    </h2>
                </div>
                <div class="modal-body">
                    
                    {{#unless hasName}} {{!-- TODO: lepszy warunek: pokazywac tylko na wejsciu na sesję --}}
                    <div class="form-group">
                        <h4>
                            The subject of the brainwriting session:<br/>
                            <strong>
                                {{#if title}}
                                    {{title}}
                                {{else}}
                                    <i>not defined</i>
                                {{/if}}
                            </strong>
                        </h4>
                    </div>
                    <hr>
                    {{/unless}}

                    <div class="form-group">
                        <h4><strong>
                            {{#if hasName}}
                                You can change your name:
                            {{else}}
                                Your name:
                            {{/if}}
                        </strong></h4>
                        <input type="text" id="user-setup-modal-name" class="form-control input-lg" style="max-width: 200px;" autofocus="true" placeholder="(optional)">
                    </div>
                </div>
                <div class="modal-footer">
                    {{!--<button type="button" class="btn btn-default" data-dismiss="modal">Thanks, I'd like to be anonymous</button>--}}
                    <button type="button" class="btn btn-lg btn-primary" id="user-setup-modal-ok">
                        {{#if hasName}} {{!-- TODO: lepszy warunek: pokazywac tylko na wejsciu na sesję --}}
                            Change name!
                        {{else}}
                            Let's start!
                        {{/if}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="session-setup-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">
                        Session subject
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="session-setup-modal-title">Title</label>
                        <input type="text" class="form-control" id="session-setup-modal-title" value="{{title}}">
                    </div>
                    {{!--} <div class="form-group">
                        <label for="session-setup-modal-desc">Description</label>
                        <textarea id="session-setup-modal-desc" class="form-control">{{desc}}</textarea>
                    </div> --}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="session-setup-modal-ok">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>


</template>
