<template name="last">
    <br/>

    <table class="table">
        <tr>
            <th>tytu≈Ç</th>
            <th>opis</th>
            <th>link</th>
            <th>current round</th>
            <th>ideas/round</th>
            <th>mins/round</th>
            <th>time created</th>
        </tr>
        {{#each recentBrainSessions}}

                <td>{{title}}</td>
                <td>{{desc}}</td>

            </tr>
        {{/each}}
    </table>
</template>
